<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style>

    </style>
</head>

<body>
    <h1>Forms</h1>

    <form action="/submit" method="post">

        <fieldset>
            <legend> &quot;Personal Information&quot; </legend>
            <label for="first-name">First Name:</labeL>
            <input type="text" id="first-name" name="first-name">

            <br /></br>
            <label for="email">Email:</labeL>
            <input type="text" id="email" name="email">

            <br /></br>
            <label for="password">Password:</labeL>
            <input type="password" id="password" name="password">

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>


            <br /></br>
            <label for="checkbox">Checkbox:</label>
            Check 1: <input type="checkbox" name="check1" id="check1">
            Check 2: <input type="checkbox" name="check2" id="check2">

            <br /></br>
            <label for="radio">Radio:</labeL>
            radio 1: <input type="radio" name="radio" id="radio1" value="radio1">
            radio 2: <input type="radio" name="radio" id="radio2" value="radio2">

            <br /></br>
            <label for="message">Message:</labeL>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <br /></br>
            <label for="dropdown">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>

            <br /></br>
            <label for="number">Number:</labeL>
            <input type="number" name="number" id="number" min="1" max="10">

            <br /></br>
            <label for="range">Range:</labeL> 1
            <input type="range" name="range" id="range" min="1" max="10"> 10

            <br /></br>
            <label for="date">Date:</labeL>
            <input type="date" name="date" id="date">

            <br /></br>
            <label for="time">Time:</labeL>
            <input type="time" name="time" id="time">

            <br /></br>
            <label for="color">Color:</labeL>
            <input type="color" name="color" id="color">

            <br /></br>
            <label for="file">File Upload:</labeL>
            <input type="file" name="file" id="file">

        </fieldset>
        <input type="submit" value="Submit">

    </form>
<br><br><br><br>
</body>

</html>
